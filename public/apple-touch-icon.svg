<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="90" cy="90" r="85" fill="url(#bgGradient)" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Chart line -->
  <path d="M40 120 Q60 100 80 110 T120 90 T160 70" stroke="url(#textGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Chart dots -->
  <circle cx="80" cy="110" r="3" fill="url(#textGradient)"/>
  <circle cx="120" cy="90" r="3" fill="url(#textGradient)"/>
  <circle cx="160" cy="70" r="3" fill="url(#textGradient)"/>
  
  <!-- RK letters -->
  <text x="90" y="105" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">RK</text>
  
  <!-- Subtle glow effect -->
  <circle cx="90" cy="90" r="75" fill="none" stroke="url(#textGradient)" stroke-width="1" opacity="0.3"/>
</svg> 