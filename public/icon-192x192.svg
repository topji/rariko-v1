<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="url(#bgGradient)" stroke="#8B5CF6" stroke-width="2"/>
  
  <!-- Chart line -->
  <path d="M42 128 Q64 106 85 117 T128 96 T170 74" stroke="url(#textGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Chart dots -->
  <circle cx="85" cy="117" r="3" fill="url(#textGradient)"/>
  <circle cx="128" cy="96" r="3" fill="url(#textGradient)"/>
  <circle cx="170" cy="74" r="3" fill="url(#textGradient)"/>
  
  <!-- RK letters -->
  <text x="96" y="112" font-family="Arial, sans-serif" font-size="34" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">RK</text>
  
  <!-- Subtle glow effect -->
  <circle cx="96" cy="96" r="80" fill="none" stroke="url(#textGradient)" stroke-width="1" opacity="0.3"/>
</svg> 