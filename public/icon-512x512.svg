<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#8B5CF6" stroke-width="4"/>
  
  <!-- Chart line -->
  <path d="M112 341 Q170 283 227 312 T341 256 T454 198" stroke="url(#textGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Chart dots -->
  <circle cx="227" cy="312" r="8" fill="url(#textGradient)"/>
  <circle cx="341" cy="256" r="8" fill="url(#textGradient)"/>
  <circle cx="454" cy="198" r="8" fill="url(#textGradient)"/>
  
  <!-- RK letters -->
  <text x="256" y="298" font-family="Arial, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">RK</text>
  
  <!-- Subtle glow effect -->
  <circle cx="256" cy="256" r="213" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.3"/>
</svg> 